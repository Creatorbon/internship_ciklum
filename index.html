<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c414cd7e9e.js" crossorigin="anonymous"></script>
  <title>ToDo App</title>
<link href="main.8ee15e71658a2397ee17.css" rel="stylesheet"></head>

<body>
  <header>
    <nav class="navbar navbar-expand-md fixed-top border-bottom shadow-sm">
      <div class="container">
        <div class="row">
          <a class="navbar-brand" href="#">
            <i class="fas fa-check-square fa-3x"></i>
            <span>ToDo App</span>
          </a>
        </div>
        <div class="row local-storage">
          <button type="button" id="save" class="btn" title='Save ToDo List'>
            <i class="far fa-save fa-2x"></i>
          </button>
          <button type="button" id="delete" class="btn" title='Delete ToDo List'>
            <i class="fas fa-trash fa-2x"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main role="main" class="flex-shrink-0 content">
    <div class="container">
      <form id='form'>
        <div class="form-row">
          <input class="search form-control col-md-5" id='search' type="text" autocomplete="off" placeholder="Search..."
            aria-label="Search">
          <div class="form-group col-md-3">
            <label for="exampleFormControlSelect1">Status</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="" disabled selected hidden>Status</option>
              <option>all</option>
              <option>done</option>
              <option>open</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="exampleFormControlSelect2">Priority</label>
            <select class="form-control" id="exampleFormControlSelect2">
              <option value="" disabled selected hidden>Priority</option>
              <option>all</option>
              <option>high</option>
              <option>norm</option>
              <option>low</option>
            </select>
          </div>
          <div class="col-md-1">
            <div class="was-validated">
              <button type="button" class="btn btn-primary create-button" data-toggle="modal"
                data-target=".bd-example-modal-lg">Create</button>
              <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content p-4">
                    <ul>
                      <li>
                        <label for="exampleFormControlSelect1">Title:</label>
                        <input class="form-control" id="title" type="text" placeholder="Title" required>
                      </li>
                      <li>
                        <label for="exampleFormControlSelect1">Description:</label>
                        <textarea class="form-control" id="description" type="text" placeholder="Description"
                          required></textarea>
                      </li>
                      <li>
                        <label for="exampleFormControlSelect2">Priority:</label>
                        <select class="form-control" id="priority" id="exampleFormControlSelect2" required>
                          <option value="" disabled selected hidden>Priority</option>
                          <option>high</option>
                          <option>norm</option>
                          <option>low</option>
                        </select>
                      </li>
                      <li>
                        <button class="submit-button" type="submit" data-dismiss="modal">Create</button>
                        <button class="save-button" type="button" data-dismiss="modal">Save</button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row justify-content-center d-flex flex-row bd-highlight task-container" id="task-container">
      </div>
  </main>
  <footer class="footer py-3 border-top">
    <div class="container">
      <span class="text-muted">Remeslov Nikita</span>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="1.app.8ee15e71658a2397ee17.js"></script><script type="text/javascript" src="app.8ee15e71658a2397ee17.js"></script></body>

</html>
